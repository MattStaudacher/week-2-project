<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Programming Language</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Which programming language is right for me?</h1>
    </div>

      <p>To give you a a better idea of which programming language and track you should take, please answer the following questions.</p>

      <form id="track">
        <label for="age">Age</label>
        <input id="age" type="text">
        <br>
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
        <br>
        <label for="industry">What industry do you plan to work in?</label>
        <select id="industry">
          <option value="Tech">Tech</option>
          <option value="Education">Education</option>
          <option value="Finance">Finance</option>
          <option value="Other">Other</option>
        </select>
        <br>
        <label for="thrones">Of the choices available, who is your favorite Game of Thrones character?</label>
        <select id="thrones">
          <option value="Cersei">Cersei</option>
          <option value="Jon">Jon Snow</option>
          <option value="Ned">Ned Stark</option>
          <option value="Hodor">Hodor</option>
        </select>
<br>
<label for="drink">Mark your go to drink when writing code:</label>
<div class="radio">
  <label>
    <input type="radio" name="drink" value="Tea" checked>
    Tea
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="drink" value="Coffee">
    Coffee
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="drink" value="RedBull">
    Red Bull
  </label>
</div>

    <button type="submit" class="btn">Find my programming language!</button>
      </form>

      <div id="answer">
        <p>The programming language/track you should take is:$<span id="rate"> answer answer answer</span>
    </div>
  </body>
</html>
