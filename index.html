<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Programming Language</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Which programming language is right for me?</h1>
    </div>

      <p>To give you a a better idea of which programming language and track you should take, please answer the following questions.</p>

      <form id="track">
        <label for="age">Age</label>
        <input id="age" type="text">
        <br>
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
        <br>
        <label for="industry">What industry do you plan to work in?</label>
        <select id="industry">
          <option value="Tech">Tech</option>
          <option value="Education">Education</option>
          <option value="Finance">Finance</option>
          <option value="Other">Other</option>
        </select>
        <br>
        <

        <button type="submit" class="btn">Find my programming language!</button>
      </form>

      <div id="quote">
        <p>The programming language/track you should take is:$<span id="rate"> answer answer answer</span> 
    </div>
  </body>
</html>
